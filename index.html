<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <h1>Welcome to HS Paint</h1>
        <button id="start">Start Drawing</button>
    </div>

    <!-- Main Canvas Area -->
    <div id="app" style="display:none;">
        <!-- Menu Bar -->
        <header id="menu">
            <button id="newFile">New</button>
            <button id="openFile">Open</button>
            <button id="saveFile">Save</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </header>

        <!-- Toolbar -->
        <div id="toolbar">
            <button data-tool="pencil">Pencil</button>
            <button data-tool="brush">Brush</button>
            <button data-tool="eraser">Eraser</button>
            <button data-tool="spray">Spray</button>
            <button data-tool="fill">Fill</button>
            <button id="shapeBtn">Shapes</button>
            <button data-tool="text">Text</button>
            <input type="color" id="primaryColor" value="#000000">
            <input type="range" id="brushSize" min="1" max="50" value="5">
        </div>

        <!-- Canvas Container -->
        <div id="canvasContainer">
            <canvas id="paintCanvas"></canvas>
        </div>
    </div>

    <!-- Shapes Popup -->
    <div id="shapesPopup" class="popup">
        <h3>Select a Shape</h3>
        <button id="rectangle">Rectangle</button>
        <button id="circle">Circle</button>
        <button id="line">Line</button>
        <button id="polygon">Polygon</button>
        <button id="closeShapes">Close</button>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <script src="script.js"></script>
</body>
</html>
